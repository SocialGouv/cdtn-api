language: node_js
node_js:
  - "12"

cache:
  yarn: true

jobs:
  include:
    - stage: Test
      name: Unit Tests
      install:
        - yarn --frozen-lockfile
      script:
        - yarn test
      after_success:
        - npx codecov

    - stage: Test
      name: E2E Tests
      env:
        - NODE_ENV=production
      addons:
        apt:
          packages:
            - docker-ce
      services:
        - docker
      install:
        - yarn --frozen-lockfile --production=false
      before_script:
        # Build and start "api" container:
        - yarn docker:start
      script:
        - yarn test:e2e

# Limit branches builds to "master" one:
branches:
  only:
    - master

notifications:
  email:
    on_failure: change
    on_success: never
