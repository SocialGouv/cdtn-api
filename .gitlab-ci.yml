  artifacts:
    expire_in: 1 week
    paths:
      - manifest.yaml
    when: always

Register Kaniko image:
  extends: .autodevops_register_kaniko_image
  variables:
    IMAGE_NAME: cdtn-api-app

Register init image:
  extends: .autodevops_register_kaniko_image
